# =============================================
# Hornet AI - Docker Compose Configuration
# Environment-aware deployment
# =============================================

version: '3.8'

services:
  # =============================================
  # Frontend Application
  # =============================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_APP_VERSION: ${APP_VERSION:-0.1.0}
        VITE_API_URL: ${API_URL:-/api}
    container_name: hornet-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - hornet-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.hornet.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.services.hornet.loadbalancer.server.port=80"

